<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <img src="images/logo.svg" alt="Лого Место Россия" class="header__logo" />

    </header>
    <main class="content">
      <section class="profiles">
        <div class="profile">
          <div class="profile__common">
            <img src="images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">

            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <h2 class="profile__descr">Исследователь океана</h2>
              <button type="button" class="profile__edit-button opacity-button"></button>
            </div>
          </div>
          <button type="button" class="profile__add-button opacity-button"></button>


        </div>

      </section>

      <section class="cards">
        <article class="card">
          <img src="images/Karachaevsk.jpg" alt="Картинка карачаевска" class="card__img">
          <h2 class="card__title">Карачаевск</h2>
          <button type="button" class="card__like opacity-button"></button>
        </article>
        <article class="card">
          <img src="images/elbrus.jpg" alt="Картинка Эльбруса" class="card__img">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__like opacity-button"></button>
        </article>
        <article class="card">
          <img src="images/dombai.jpg" alt="Картинка Домбая" class="card__img">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__like opacity-button"></button>
        </article>
        <article class="card">
          <img src="images/elbrus.jpg" alt="Картинка Эльбруса" class="card__img">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__like opacity-button"></button>
        </article>
        <article class="card">
          <img src="images/dombai.jpg" alt="Картинка Домбая" class="card__img">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__like opacity-button"></button>
        </article>
        <article class="card">
          <img src="images/Karachaevsk.jpg" alt="Картинка Карачаевска" class="card__img">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <button type="button" class="card__like opacity-button"></button>
        </article>
      </section>

    </main>
    <footer class="footer">

      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__inputs">
          <input name="nameUser" type="text" placeholder="Имя" class="popup__input-text popup__input-text_type_name">
          <input name="description" type="text" placeholder="Род деятельности"
            class="popup__input-text popup__input-text_type_description">
        </div>


        <button type="submit" class="popup__save-button">Сохранить</button>
        <button type="button" class="popup__close-button opacity-button"></button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
