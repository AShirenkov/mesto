<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mesto</title>
</head>

<body class="root">

  <div class="page">

    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Лого Место Россия" class="header__logo" />

    </header>
    <main class="content">
      <section class="profiles">
        <div class="profile">
          <div class="profile__common">
            <img src="<%=require('./images/kusto.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar opacity-button ">

            <div class="profile__info">
              <h1 class="profile__name"></h1>
              <h2 class="profile__descr"></h2>
              <button type="button" class="profile__edit-button opacity-button"></button>
            </div>
          </div>
          <button type="button" class="profile__card-add-button opacity-button"></button>


        </div>

      </section>

      <section class="cards">

      </section>

    </main>
    <footer class="footer">

      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="formEditProfile" class="popup__edit-form">
          <input required name="nameProfile" type="text" placeholder="Имя" minlength="2" maxlength="40"
            class="popup__input-text popup__input-text_type_name">
          <span class="popup__input-text-error popup__input-text-error_type_nameProfile">111</span>
          <input required name="descriptionProfile" type="text" placeholder="Род деятельности" minlength="2"
            maxlength="200" class="popup__input-text popup__input-text_type_description">
          <span class="popup__input-text-error popup__input-text-error_type_descriptionProfile">111</span>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>

        <button type="button" class="popup__close-button opacity-button"></button>
      </div>
    </div>


    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="formEditAvatar" class="popup__edit-form">
          <input required name="linkAvatar" type="url" placeholder="Ссылка на аватар"
            class="popup__input-text popup__input-text_type_link-Avatar">
          <span class="popup__input-text-error popup__input-text-error_type_linkAvatar">Введите адрес картинки</span>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>

        <button type="button" class="popup__close-button opacity-button"></button>
      </div>
    </div>

    <div class="popup popup_type_card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>/
        <form name="formAddCard" class="popup__edit-form">
          <input required name="name" type="text" placeholder="Название" minlength="2" maxlength="30"
            class="popup__input-text popup__input-text_type_name-place">
          <span class="popup__input-text-error popup__input-text-error_type_name">Вы пропустили это поле</span>
          <input required name="link" type="url" placeholder="Ссылка на картинку"
            class="popup__input-text popup__input-text_type_url-place">
          <span class="popup__input-text-error popup__input-text-error_type_link">Введите адрес сайта</span>
          <button type="submit" class="popup__save-button opacity-button">Создать</button>
        </form>
        <button type="button" class="popup__close-button opacity-button"></button>
      </div>
    </div>


    <div class="popup popup_type_remove-card">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>/
        <form name="formRemoveCard" class="popup__edit-form">

          <button type="submit" class="popup__save-button opacity-button">Да</button>
        </form>
        <button type="button" class="popup__close-button opacity-button"></button>
      </div>
    </div>
  </div>

  <div class="popup popup_type_img popup_background-color_black-09">
    <div class="popup__img-container">
      <img src="#" alt="" class="popup__card-img">
      <p class="popup__text-img ">Горный Алтай</p>

      <button type="button" class="popup__close-button opacity-button"></button>
    </div>
  </div>

  <template id="cardTemplate">
    <article class="card">
      <img src="#" alt="" class="card__img  opacity-button">
      <h2 class="card__title"></h2>
      <button type="button" class="card__like opacity-button"></button>
      <button class="card__trash-button opacity-button"></button>
    </article>

  </template>


</body>

</html>
